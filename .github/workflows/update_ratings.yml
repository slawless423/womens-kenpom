name: Daily Update Ratings
on:
  schedule:
    - cron: '0 11 * * *'  # 11 AM UTC daily
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install pg
      
      - name: Run incremental update
        run: node scripts/build_ratings.mjs
      
      - name: Write to Database
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: node scripts/db_writer.mjs
      
      - name: Clean up installation artifacts
        run: |
          git checkout -- package.json package-lock.json
          rm -rf node_modules
      
      - name: Commit and push
        run: |
          git config user.name "ratings-bot"
          git config user.email "bot@users.noreply.github.com"
          
          # Add and commit changes first
          git add public/data/*.json
          git commit -m "Update ratings" || echo "No changes to commit"
          
          # Then pull and rebase
          git fetch origin main
          git rebase origin/main || {
            echo "Rebase failed, force pushing our changes"
            git rebase --abort
            git push --force-with-lease origin main
            exit 0
          }
          
          git push origin main || echo "Nothing to push"

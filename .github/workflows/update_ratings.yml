name: Daily Update Ratings

on:
  schedule:
    - cron: '0 11 * * *'  # 11 AM UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Run incremental update
        run: node scripts/build_ratings.mjs
      
      - name: Commit and push
        run: |
          git config user.name "ratings-bot"
          git config user.email "bot@users.noreply.github.com"
          
          # Pull latest changes with rebase, but reset if conflicts
          git fetch origin main
          git rebase origin/main || {
            echo "Rebase failed, resetting to origin/main"
            git rebase --abort
            git reset --hard origin/main
            # Re-run the update script after reset
            node scripts/build_ratings.mjs
          }
          
          git add public/data/*.json
          git commit -m "Update ratings" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"

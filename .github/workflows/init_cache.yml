name: Initialize Cache

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Initialize cache
        run: node scripts/initialize_games_cache.mjs
      
      - name: Commit cache
        run: |
          git config user.name "cache-bot"
          git config user.email "bot@users.noreply.github.com"
          git add public/data/games_cache.json
          git commit -m "Initialize games cache"
          git push

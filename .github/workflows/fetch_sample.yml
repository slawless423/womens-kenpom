name: Fetch Sample Scoreboard

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Fetch sample
        run: node scripts/fetch_sample_scoreboard.mjs
      - name: Commit
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add public/data/sample_scoreboard.json
          git commit -m "Add sample scoreboard" || echo "No changes"
          git push || echo "Nothing to push"
